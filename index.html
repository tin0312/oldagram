<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <img id="logo" src="images/logo.png" />
        <img
          class="user-avatar"
          src="images/user-avatar.png"
          alt="user-avatar"
        />
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container post-container">
          <div class="post-info-container">
            <img
              class="user-avatar"
              src="images/avatar-vangogh.jpg"
              alt="avatar-vangogh"
            />
            <div class="post-info">
              <p class="bold-text">Vincent van Gogh</p>
              <p>Zudert, Netherlands</p>
            </div>
          </div>
          <img
            class="post-image"
            src="images/post-vangogh.jpg"
            alt="post-vangogh"
          />
          <div class="icon-container">
            <img src="images/icon-heart.png" alt="icon-heart" />
            <img src="images/icon-comment.png" alt="icon-comment" />
            <img src="images/icon-dm.png" alt="icon-comment" />
          </div>
          <div class="content-container">
            <p class="bold-text">21,492 likes</p>
            <p>
              <span class="bold-text">vincey1853</span>just took a few mushrooms
              lol
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
